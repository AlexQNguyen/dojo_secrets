<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Secrets</title>
  </head>
  <body>
  <h1>Registration</h1>
  {% if messages %}
  {% for msg in messages%}
  <ul>
    <li>
      {{ msg }}
    </li>
  </ul>
  {% endfor %}
  {% endif %}
  <div class='reg'>

    <form action='/process' method='POST'>
       {%csrf_token%}
       <table>
         <tbody>
           <tr>
            <td>First Name:</td>
            <td><input type='text' name='first_name' /> </td>
           </tr>
           <tr>
            <td>Last Name:</td>
            <td><input type='text' name='last_name' /> </td>
           </tr>
           <tr>
            <td>Date of Birth:(mm/dd/year)</td>
            <td><input type='text' name='dob' /> </td>
           </tr>
           <tr>
            <td>Email:</td>
            <td><input type='text' name='email' /> </td>
           </tr>
           <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /> </td>
           </tr>
           <tr>
            <td>Confirm PW:</td>
            <td><input type='password' name='confirm' /> </td>
           </tr>
         </tbody>
       </table>
          <input type="submit" value="submit" />
    </form>
  </div> <!--end of class reg-->
  <div class='login'>
    <h3>Already Registered</h3>
    <h1>Login</h1>
    <form action='/login' method='POST'>
      {%csrf_token%}
    <table>
      <tbody>
        <tr>
         <td>Email:</td>
         <td><input type='text' name='email' /> </td>
        </tr>
        <tr>
         <td>Password:</td>
         <td><input type='password' name='password' /> </td>
        </tr>
      </tbody>
    </table>
      <input type="submit" value="Login" />
    </form>
  </div><!--end of clas login-->
  </body>
</html>
